<!-- Есть парные (<head> <body>) и одинарные (<html lang="...">) теги  -->

<!-- HTML 5 -->
<!DOCTYPE html>
<!-- Page's language -->
<html lang="ru">

<!-- Служебный блок (инфа для браузера) -->
<!-- Метатеги только в блоке head -->
<head>
    <!-- Кодировка -->
    <meta charset="UTF-8">
    <!-- Ширина и масштаб устр-ва -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Название вкладки -->
    <title>Document</title>
    <!-- Есть куча других метатегов -->
</head>

<!-- Блок, который отображается а странице -->
<body>
    <!-- <hn></hn>: Заголовки где n - [1...7] (чем больше n - тем меньше размер) -->
    <!-- <h1></h1>: Заголовок (должен быть обязательно и один) -->
    <h1>Hello world!</h1>
    <h2>Привет мир!</h2>
    
    <!-- Lorem[ru]*n + Tab -> Alt + Z -->
    <!-- <p></p>: Параграф-->
    <p>Далеко-далеко за словесными горами в стране гласных, и согласных живут рыбные тексты. Всемогущая снова наш свое букв подзаголовок злых инициал, вопроса продолжил гор пор грамматики составитель приставка имеет рукопись они рекламных толку.</p>

    <!-- <button></button>: Кнопка -->
    <button>I'm button</button>

    <!-- <a href=""></a>: Ссылка -->
    <a href="#">I'm link</a>

    <!-- <img src="" alt="">: Картинка -->
    <!-- 
        alt: Описание на странице
        src: Расположение
        width: Ширина
        height: Высота
    -->
    <img src="1.png" alt="Папки" width="100" height="70">

    <!-- 
        <ul></ul>: Ненумерованный список
        <li></li>: Элемент списка
    -->
    <!--  
        ul>li*3 + Tab 
        ul>(li>a{link})*3 + Tab
    -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <!-- <ol></ol>: Нумерованный список -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- <table></table>: Таблица -->
    <table>
        <thead></thead>
        <tbody></tbody>
    </table>

    <!-- 
        Есть 2 вида элементов:
            - Блочный (занимают всю доступную ширину страницы), пример:
                <div></div>
                <h1></h1>
                <h2></h2>

            - Строчный (занимают столько места, сколько нужно), пример:
                <span></span> 
                <em></em>:          курсивный текст  
                <b></b>:            жирный текст
                <strong></strong>:  ?
                <br>:               перенос сроки

        С помощью св-ва display можно задавать вид элемента (CSS)
     -->
     
    
    <!-- Следующие элементы ис-тся как строительные блоки -->
    <!-- <div></div>. Не имеет никого стиля. -->
    <div>
        Text
    </div>

    <!-- <span></span>. Не имеет никого стиля.  -->
    <span>
        Строка текста
    </span>

    
    
</body>
</html>
