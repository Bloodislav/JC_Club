<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            
            <div class="add_block">
                <input type="text" class="add_block-input">
                <button class="add_block-btn">Добавить</button>
            </div>

            <div class="todo-field">
                <div class="todo-field__item">
                    <input type="checkbox" class="todo-field__item-input">
                    <p class="todo-field__item-text">Some Text</p>
                    <img src="/image/Vector.svg" alt="Delete" class="todo-field__item-img">
                </div>

                <div class="todo-field__item todo-field__item_done">
                    <input type="checkbox" class="todo-field__item-input">
                    <p class="todo-field__item-text">Some Text</p>
                    <img src="/image/Vector.svg" alt="Delete" class="todo-field__item-img">
                </div>

            </div>

        </div>
    </div>
</body>
</html>
